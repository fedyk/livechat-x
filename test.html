<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="main.css" />

  <title>LiveChat Lite</title>
</head>

<body>
  <button onclick="stop()">stop</button>
  <button onclick="start()">start</button>
  <div id="test"></div>

  <script type="module">
    import * as dom from "./modules/dom.js"

    class View {
      constructor() {
        this.el = dom.createEl("ul", {}, [
          this.child1 = dom.createEl("li", { textContent: new Date().toISOString() }),
          this.child2 = dom.createEl("li", { textContent: new Date().toISOString() })
        ])
      }

      dispose() {
        this.el.remove()
      }
    }

    const container = document.getElementById("test")
    let timeoutId;

    function test() {
      const count = 1000
      const views = new Array(count)

      for (let i = 0; i < count; i++) {
        views[i] = new View()

        container.append(views[i].el)
      }

      // setTimeout(function () {
      //   for (let i = 0; i < count; i++) {
      //     views[i].dispose()
      //   }
      // }, 100)
    }

    function loop() {
      test()
      timeoutId = setTimeout(loop, 10)
    }

    window.stop = () => {
      clearTimeout(timeoutId)
    }

    window.start = () => {
      loop()
    }

  </script>
</body>

</html>
